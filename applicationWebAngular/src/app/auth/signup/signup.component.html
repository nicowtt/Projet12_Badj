<div class="raw">
  <div class="col-sm-8 col-sm-offset-2">

    <h2 id="frontTitle">Création d'un compte:</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Prénom</label>
        <input type="text" id="name" formControlName="name"
               class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div class="error" *ngIf="f.name.errors.required">Un prenom est requis</div>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" id="lastName" formControlName="lastName"
               class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div class="error" *ngIf="f.lastName.errors.required">Un nom est requis</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email"
               class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div class="error" *ngIf="f.email.errors.required">Un email est requis</div>
          <div class="error" *ngIf="f.email.errors.email">@ non présent</div>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Téléphone</label>
        <input type="text" id="phone" formControlName="phone"
               class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
          <div class="error" *ngIf="f.phone.errors.required">Un telephone est requis</div>
        </div>
      </div>

      <div class="form-group">
        <label for="street">Rue</label>
        <input type="text" id="street" formControlName="street"
               class="form-control" [ngClass]="{ 'is-invalid': submitted && f.street.errors }" />
        <div *ngIf="submitted && f.street.errors" class="invalid-feedback">
          <div class="error" *ngIf="f.street.errors.required">Une rue est requise</div>
        </div>
      </div>

      <div class="form-group">
        <label for="postalCode">Code postal</label>
        <input type="number" id="postalCode" formControlName="postalCode"
               class="form-control" [ngClass]="{ 'is-invalid': submitted && f.postalCode.errors }" />
        <div *ngIf="submitted && f.postalCode.errors" class="invalid-feedback">
          <div class="error" *ngIf="f.postalCode.errors.required">Un code postal est requis</div>
        </div>
      </div>

      <div class="form-group">
        <label for="city">Ville</label>
        <input type="text" id="city" formControlName="city"
               class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
        <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
          <div class="error" *ngIf="f.city.errors.required">Une ville est requis</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password"
               class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback" >
          <div class="error" *ngIf="f.password.errors.required">Un password est requis</div>
          <div class="error" *ngIf="f.password.errors.pattern">minimum 3 caractères </div>
        </div>
      </div>

      <button class="btn btn-primary" type="submit" >Créer mon compte</button>

    </form>
  </div>
</div>
