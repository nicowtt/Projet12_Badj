
<div class="row">
  <div class="col-xs-12">
    <h2>Liste des bourses</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let sale of sales; let i = index">
        <h3 class="list-group-item-heading">
          {{ sale.type }}
        </h3>
        <h4>{{ sale. description}}</h4>
      </button>
    </div>
  </div>
</div>
